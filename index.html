<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        .main-content {
            max-width: 700px;
            margin: 40px auto;
            padding: 32px 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .section-link {
            display: inline-block;
            margin: 24px 0;
            padding: 16px 32px;
            background: #1976d2;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.2s;
        }
        .section-link:hover {
            background: #125ea2;
        }
        @media (max-width: 600px) {
            .main-content {
                max-width: 98vw;
                margin: 12px auto;
                padding: 10px 2vw;
            }
            .section-link {
                width: 90vw;
                font-size: 1em;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Welcome to My Site</h1>
        <p>Explore the available sections below:</p>
        <a class="section-link" href="math/">Math PDFs</a>
    </div>
</body>
</html>
