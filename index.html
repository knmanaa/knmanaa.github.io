<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }
        .main-content {
            max-width: 900px;
            margin: 24px auto;
            padding: 16px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .pdf-container {
            width: 100%;
            height: 70vh;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 4px;
        }
        @media (max-width: 600px) {
            .main-content {
                max-width: 98vw;
                margin: 8px auto;
                padding: 4px;
            }
            .pdf-container {
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>View PDF Document</h1>
        <div class="pdf-container">
            <iframe src="https://1drv.ms/b/c/4758d4c8e19c3f79/IQQ6jEW9UKMMRa2Is9noECalASUdL86SIa14YrJ1IMb4DY8" allowfullscreen></iframe>
        </div>
        <p>If the PDF does not display, <a href="https://1drv.ms/b/c/4758d4c8e19c3f79/IQA6jEW9UKMMRa2Is9noECalAamaUwXBkj2whodGobBQqFo?e=XbpW7U" target="_blank">click here to download it</a>.</p>
    </div>
</body>
</html>
