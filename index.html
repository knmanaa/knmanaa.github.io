<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded PDF Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .pdf-container { width: 100vw; height: 100vh; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1>View PDF Document</h1>
    <div class="pdf-container">
        <iframe src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" allowfullscreen></iframe>
    </div>
    <p>If the PDF does not display, <a href="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" target="_blank">click here to download it</a>.</p>
</body>
</html>
