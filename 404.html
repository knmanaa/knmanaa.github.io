<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .home-btn {
            display: inline-block;
            padding: 12px 28px;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            text-decoration: none;
            transition: background 0.2s;
        }
        .home-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Page Not Found</h1>
        <p>OOPS!<br>
        You may have mistyped the address or the page may have moved.</p>
        <a href="index.html" class="home-btn">Back to Home Page</a>
    </div>
</body>
</html>
